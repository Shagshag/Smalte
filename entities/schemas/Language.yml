Language:
    type: entity
    table: languages
    id:
        id:
            type: string
            columnDefinition: "CHAR(2)"
    uniqueConstraints:
        name:
            columns: name
    fields:
        name:
            type: string
        isMain:
            type: boolean
        isEnabled:
            type: boolean
        dateCreated:
            type: datetime
        dateUpdated:
            type: datetime
            nullable: true