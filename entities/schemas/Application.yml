Application:
    type: entity
    table: applications
    id:
        id:
            type: integer
            unsigned: true
            generator:
                strategy: AUTO
    uniqueConstraints:
        name:
            columns: name
        prefix:
            columns: prefix
    fields:
        name:
            type: string
        prefix:
            type: string
        isEnabled:
            type: boolean
        dateCreated:
            type: datetime
        dateUpdated:
            type: datetime
            nullable: true